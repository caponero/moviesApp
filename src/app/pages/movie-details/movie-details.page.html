<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defuaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Your selected Movie !!!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="pelicula">
    <ion-card-header>
      <ion-card-title>{{pelicula.Title}}</ion-card-title>
      <ion-card-subtitle>
        {{pelicula.Year}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src="{{pelicula.Poster}}" class="info-img" *ngIf="pelicula.Poster != 'N/A'">{{pelicula.Plot}}
      <ion-item lines="none">
          <ion-icon name="star" slot="start"></ion-icon>
          <ion-label ion-text-wrap>
            {{pelicula.imdbRating}}
          </ion-label>
      </ion-item>
      <ion-item lines="none">
          <ion-icon name="paper" slot="start"></ion-icon>
          <ion-label ion-text-wrap>
            {{pelicula.Director}}
          </ion-label>
      </ion-item>
      <ion-item lines="none">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label ion-text-wrap>
            {{pelicula.Actors}}
          </ion-label>
      </ion-item>
      

    </ion-card-content>
  </ion-card>

</ion-content>
