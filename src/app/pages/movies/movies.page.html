<ion-header>
  <ion-button [routerLink]="['/', 'camera']">Just Try the camera
    <ion-icon slot="icon-only" name="camera"></ion-icon>
  </ion-button>
  <ion-toolbar color="tertiary">
    <ion-title>Best Movies for You</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="termino" (ionChange)="buscarCambio($event)" placeholder="Indique el nombre de la pelicula (original)"></ion-searchbar>

  <ion-item>
    <ion-label>Seleccione tipo para busqueda</ion-label>
    <ion-select [(ngModel)]="tipo" (ionChange)="buscarCambio($event)">
      <ion-select-option selected="true" value="">All</ion-select-option>
      <ion-select-option  value="movie">Movies</ion-select-option>
      <ion-select-option  value="series">Series</ion-select-option>
      <ion-select-option  value="episode">Episodes</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item button *ngFor="let movie of (results | async)" [routerLink]="['/', 'movie', movie.imdbID]">
      <ion-avatar slot="start">
        <img src="{{movie.Poster}}" alt="{{movie.Title}}" *ngIf="movie.Poster != 'N/A'">
      </ion-avatar>
      <ion-label>
        <h3>{{movie.Title}}</h3>
        {{movie.Year}}
      </ion-label>
      <ion-icon slot="end" *ngIf="movie.Type == 'movie'" name="videocam"></ion-icon>
      <ion-icon slot="end" *ngIf="movie.Type == 'series'" name="tv"></ion-icon>
      <ion-icon slot="end" *ngIf="movie.Type == 'episode'" name="tablet-portrait"></ion-icon>

    </ion-item>
  </ion-list>
  <img src="../assets/photo-family-at-cinema.jpg" alt="">

</ion-content>
